<h1>Log out</h1>
<p>Are you sure you wish to end your session?</p>
<form action="/logout" method="post" class="sign-out">
    <div class="row">
        <div class="small-12 columns">
          <ul class="right button-group">
            <li><a href="/manage" class="medium secondary button cancel">Cancel</a></li>
            <li><input type="submit" class="medium primary button" value="Log out"></li>
          </ul>
        </div>
    </div>
</form>
